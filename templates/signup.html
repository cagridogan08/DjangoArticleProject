{% extends 'index.html' %} {% block body %}
<div class="jumbotrom text-center" style="margin-top:100px ;">
    <h3>Register</h3>
  <form action="" method="POST">
      {% csrf_token %}
    <div class="input-group mb-3">
      <input
        type="text"
        name="username"
        class="form-control"
        placeholder="Username"
      />
    </div>
    <div class="input-group mb-3">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="E-Mail"
      />
    </div>
    <div class="input-group">
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <br>
    <div class="input-group">
      <input
        type="password"
        name="password2"
        class="form-control"
        placeholder="Password Confirm"
      />
    </div>
    <div class="input-group justify-content-md-center">
      <button type="submit" >Register</button>
    </div>
  </form>
</div>
{% endblock %}
